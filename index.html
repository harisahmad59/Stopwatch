<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="displaytime">00:00:00</h1>
      <div class="buttons">
        <img onclick="watchReset()" src="assets/reset.png" />
        <img onclick="watchStart()" src="assets/start.png" />
        <img onclick="watchStop()" src="assets/stop.png" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
